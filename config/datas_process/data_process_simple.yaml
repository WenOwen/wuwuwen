# 股票数据处理配置文件 - 简洁版
# 专注核心功能：特征控制、输入输出

# ===========================================
# 处理参数
# ===========================================
processing:
  limit_stocks: null                 # 股票数量限制，null=全部
  window_size: 1                    # 时序窗口大小
  date_range:
    start_date: "2025-08-01"          # 开始日期，null=最早
    end_date: "2025-08-07"            # 结束日期，null=最新

# ===========================================
# 特征配置
# ===========================================
features:
  # 个股特征
  stock:
    enabled: true
    target_dimensions: 15
    basic_features:
      - "开盘价"
      - "收盘价"
      - "最高价"
      - "成交量"
      - "涨跌幅"
      - "成交量"
      - "成交额"
      - "换手率"
      - "振幅"
      - "流通市值"

    technical_indicators:
      enabled: true
      indicators:
        - name: "RSI"
        - name: "MACD"
        - name: "布林带"
        - name: "ATR"
        - name: "ROC"

  # 行业特征
  sector:
    enabled: true
    target_dimensions: 6
    features:
      - "开盘价"
      - "收盘价"
      - "最高价"
      - "最低价"
      - "成交量"
      - "涨跌幅"

  # 指数特征
  index:
    enabled: true
    target_dimensions: 5
    index_mapping:
      "zs000001.csv": "上证指数"
      "zs000300.csv": "沪深300"
      "zs399001.csv": "深证成指"
      "zs399006.csv": "创业板指"
      "zs000905.csv": "中证500"

  # 情绪特征
  sentiment:
    enabled: true
    target_dimensions: 2

# ===========================================
# 数据路径
# ===========================================
paths:
  data_base_path: "./data"
  stock_path: "datas_em"
  industry_path: "datas_sector_historical/行业板块_全部历史"
  index_path: "datas_index/datas_index"
  concept_path: "datas_sector_historical/概念板块_全部历史"

# ===========================================
# 输出配置
# ===========================================
output:
  save_base_dir: "./data/datas_predict"  # datas_predict  datas_processed
  custom_folder_name: null   # null=自动时间戳命名